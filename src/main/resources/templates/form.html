<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Nuevo cliente</title>
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/api/clients/save}" th:object=${cliente} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>MÃ³dulo Persona</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label> <input th:field="*{id}" type="text"
								class="form-contropl" />
						</div>
						<div class="form-group">
							<label>NOMBRES</label> <input th:field="*{name}" type="text"
								class="form-contropl" />
						</div>
						<div class="form-group">
							<label>PRIMER APELLIDO</label> <input th:field="*{surname1}"
								type="text" class="form-contropl" />
						</div>
						<div class="form-group">
							<label>SEGUNDO APELLIDO</label> <input th:field="*{surname2}"
								type="text" class="form-contropl" />
						</div>
						<div class="form-group">
							<label>FECHA NACIMIENTO</label> <input th:field="*{datebirth}"
								type="text" class="form-contropl" />
						</div>
						<div class="form-group">
							<label>DNI</label> <input th:field="*{dni}" type="text"
								class="form-contropl" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
