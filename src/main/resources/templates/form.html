<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Nuevo cliente</title>
</head>
<body>
	<div class="container mt-4">
		<h3>MÃ³dulo Cliente</h3>
		<div class="col-sm-6">
			<form th:action="@{/api/clients/saveClient}" th:object=${cliente}
				method="POST">
				<div class="mb-3">
					<label for="formGroupExampleInput" class="form-label">Nombre
						Cliente</label> <input th:field="*{name}" type="text" class="form-control"
						id="formGroupExampleInput" name="name"
						placeholder="Escriba el nombre del cliente">
				</div>
				<div class="mb-3">
					<label for="formGroupExampleInput2" class="form-label">Primer
						Apellido</label> <input th:field="*{surname1}" type="text"
						class="form-control" id="formGroupExampleInput2" name="surname1"
						placeholder="primer apellido">
				</div>
				<div class="mb-3">
					<label for="formGroupExampleInput" class="form-label">Segundo
						Apellido</label> <input th:field="*{surname2}" type="text"
						class="form-control" id="formGroupExampleInput" name="surname2"
						placeholder="segundo apellido">
				</div>
				<div class="mb-3">
					<label for="formGroupExampleInput" class="form-label">Fecha
						de nacimiento </label> <input th:field="*{datebirth}" type="text"
						class="form-control" id="formGroupExampleInput" name="datebirth"
						placeholder="fecha de nacimiento">
				</div>
				<div class="mb-3">
					<label for="formGroupExampleInput" class="form-label">DNI/NIF
						Cliente</label> <input th:field="*{dni}" type="text" class="form-control"
						id="formGroupExampleInput" name="dni"
						placeholder="dni/nif">
				</div>
				<input type="submit" value="Guardar" class="btn btn-success">
			</form>
		</div>
	</div>
</body>
</html>
