<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Desaf√≠o Spring</title>
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/api/clients/newClient}" class="btn btn-primary">Nuevo Cliente</a> 
		<br />
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombres</th>
					<th scope="col">Primer Apellido</th>
					<th scope="col">Segundo Apellido</th>
					<th scope="col">Fecha Nacimiento</th>
					<th scope="col">DNI</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<td scope="row" th:text="${cliente.id}"></td>
					<td th:text="${cliente.name}"></td>
					<td th:text="${cliente.surname1}"></td>
					<td th:text="${cliente.surname2}"></td>
					<td th:text="${cliente.datebirth}"></td>
					<td th:text="${cliente.dni}"></td>
					<td><a th:href="@{/api/clients/editClient/{id} (id = ${cliente.id})}"
						class="btn btn-warning">Edit</a> <a
						th:href="@{'/api/clients/deleteClient/' + ${cliente.id}}"
						class="btn btn-danger">Delete</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
