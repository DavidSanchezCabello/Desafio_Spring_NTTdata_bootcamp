<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Desaf√≠o Spring</title>
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/api/clients/new}" class="btn btn-primary">Nuevo</a>	
	<br/>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRES</th>
					<th>PRIMER APELLIDO</th>
					<th>SEGUNDO APELLIDO</th>
					<th>FECHA NACIMIENTO</th>
					<th>DNI</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<td>${cliente.id}</td>
					<td>${cliente.name}</td>
					<td>${cliente.surname1}</td>
					<td>${cliente.surname2}</td>
					<td>${cliente.datebirth}</td>
					<td>${cliente.dni}</td>
					<td>
						<a th:href="@{'/api/clients/' + ${cliente.id}}" class="btn btn-warning">Edit</a> 
						<a th:href="@{'/api/clients/' + ${cliente.id}}" class="btn btn-danger">Delete</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
